{% extends 'modelo.html' %}

{% block conteudo %}
    <div class="container">
        <div class="row justify-content-center text-center">
            <h1 class="mb-3 display-4">Cadastro de produtos</h1>
            <form action="/cadastro" method="POST" enctype="multipart/form-data" class="col-sm-10 col-md-8 col-lg-6 text-center needs-validation" novalidate>
                <div class="form-floating mb-2">
                    <input type="text" name="nome" id="nome" class="form-control" required autofocus />
                    <label for="nome">Nome do produto</label>
                    <div class="invalid-feedback">Você deve informar o nome do produto</div>
                </div>

                <div class="form-floating mb-2">
                    <textarea name="descricao" class="form-control" style="height: 100px; resize:none;" required></textarea>
                    <label for="descricao">Descrição do produto</label>
                    <div class="invalid-feedback">Você deve informar a descrição do produto</div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-5">
                        <div class="input-group mb-2">
                            <span class="input-group-text">R$</span>
                            <div class="form-floating">
                                <input type="number" name="preco" id="preco" class="form-control" required />
                                <label for="preco">Preço do produto</label>
                                <div class="invalid-feedback">Você deve informar o preço do produto</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-7">
                        <div class="input-group m2-3">
                            <span class="input-group-text"><i class="bi bi-file-image"></i></span>
                            <div class="form-floating">
                                <input type="file" name="img" id="img" class="form-control" accept="image/jpeg,image/png" required>
                                <div class="invalid-feedback">Você deve enviar a foto do produto</div>
                            </div>
                        </div>  
                    </div>
                </div>

                <input type="submit" value="Cadastrar" class="mt-3 btn btn-lg btn-outline-danger justify-content-center"  />
            </form>
        </div>
    </div>

    <script>
        // Exemplo de JavaScript inicial para desabilitar envios de formulários se houver campos inválidos
        (() => {
            'use strict'
        
            // Busque todos os formulários aos quais queremos aplicar estilos de validação personalizados do Bootstrap
            const forms = document.querySelectorAll('.needs-validation')
        
            // Passe por cima deles e evite o envio
            Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }
        
                form.classList.add('was-validated')
            }, false)
            })
        })()
    </script>
{% endblock %}
